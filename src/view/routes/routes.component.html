<geo-routes-list 
   [items]="items" 
   (addPoint)="onAddPoint($event)" 
   (deletePoint)="onDeletePoint($event)"
   (saveRoute)="onSaveRoute()"
></geo-routes-list>

<!-- Step 3: Display the distance -->
<div *ngIf="formattedDistance" class="distance-display">
    <strong>Distance:</strong> {{ formattedDistance }}
</div>

<div class="map" id="map"></div>
