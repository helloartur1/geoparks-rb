<header class="page-header">
    <a class="page-header__link" (click)="moveToMainPage()">
        <img src="../../../../assets/img/mountain-svgrepo-com.png" alt="Лога геопарка">
        <h1 class="page-header__title">Геопарки республики Башкортостан</h1>
    </a>
    <div class="auth-banner" *ngIf="showBanner()">
        <ng-container *ngIf="authData; else loginButton">
                <button class="responsive-button" (click)="moveToUsersRoutes()"><h5 class="auth-banner__username">{{ authData.userName }}</h5>
                </button>
                <button class="logout-button responsive-button" mat-icon-button (click)="logout()">
                <mat-icon>input icon</mat-icon>
            </button>
        </ng-container>
    </div>
    <ng-template #loginButton>
        <button mat-button class="login-button responsive-button" (click)="moveToLoginPage()">Войти</button>
    </ng-template>
</header>
